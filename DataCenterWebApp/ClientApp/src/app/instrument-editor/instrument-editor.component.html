<form [formGroup]="instrumentForm" (ngSubmit)="logFormValue()">
    <fieldset>
      <legend class="my-legend-border">{{title}}</legend>
      <p>Define the instruments which will be monitored by iC Data Center.</p>
      <p>Note: When using iControl / iC, you must add the iC Data Center server address on the instrument PC.</p>
      <div class="form-group">
        <label for="address">Instrument address or name:</label>
        <input class="form-control" name="address" id="address" type="text" formControlName="address">
        <div *ngIf="!instrumentForm.controls.address.valid && !instrumentForm.controls.address.pristine" class="alert alert-danger">
          <span *ngIf="instrumentForm.controls.address.errors.required">
            Address is required
          </span>
        </div>
      </div>
      <div class="form-group">
        <label for="description">Description (optional):</label>
        <input class="form-control" name="description" id="description" type="text" formControlName="description">
        <div *ngIf="!instrumentForm.controls.description.valid && !instrumentForm.controls.description.pristine" class="alert alert-danger">
          <span *ngIf="instrumentForm.controls.description.errors.maxlength">
            Description cannot exceed 50 characters
          </span>
        </div>
      </div>
      <button type="submit" class="btn btn-default" [disabled]="!instrumentForm.valid">Submit</button>
    </fieldset>
</form>
